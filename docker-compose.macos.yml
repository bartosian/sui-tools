services:
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
    ports:
      - "${GF_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_SERVER_HTTP_PORT: 3000
      PROMETHEUS_URL: "http://prometheus:9090"
      ALERTMANAGER_URL: "http://alertmanager:9093"
      GF_GITHUB_PLUGINS: ${GF_GITHUB_PLUGINS:-}
      PROMETHEUS_AUTH_TOKEN: ${PROMETHEUS_AUTH_TOKEN:-}
      ALERTMANAGER_AUTH_TOKEN: ${ALERTMANAGER_AUTH_TOKEN:-}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/dashboards:ro
      - ./config/grafana:/etc/grafana/provisioning:ro
      - ./config/grafana/entrypoint.sh:/entrypoint.sh:ro
      - ./config.yml:/etc/sui-tools/config.yml:ro
      - ./generated_configs:/etc/sui-tools/generated_configs:ro
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus:/config:ro
    environment:
      PROMETHEUS_TARGET: prometheus:9090
      ALERTMANAGER_TARGET: alertmanager:9093
    entrypoint: ["/bin/sh", "/config/entrypoint.sh"]
    command:
      - '--web.listen-address=:9090'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=10GB'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    command:
      - '--web.listen-address=:9093'
      - '--cluster.listen-address='
      - '--config.file=/etc/alertmanager/generated_alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - alertmanager_data:/alertmanager
      - ./config/alertmanager:/etc/alertmanager:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9093/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ./config/blackbox:/etc/blackbox:ro
    environment: {}
    entrypoint: ["/bin/sh", "/etc/blackbox/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9115/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/grafana
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/prometheus
  alertmanager_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/alertmanager

networks:
  default:
    name: sui-monitoring
    driver: bridge