global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sui-monitoring'
    replica: 'prometheus-1'

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        # For Linux (host mode): localhost:9093
        # For macOS (bridge mode): alertmanager:9093
        # This will be set dynamically based on deployment
        - targets: ['alertmanager:9093', 'localhost:9093']

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      # For Linux (host mode): localhost:9090
      # For macOS (bridge mode): prometheus:9090
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  - job_name: 'sui_bridge_mainnet'
    static_configs:
      # For Linux (host mode): localhost:9186
      # For macOS (bridge mode): host.docker.internal:9186
      - targets: ['host.docker.internal:9186', 'localhost:9186']
        labels:
          service: 'sui_bridge'
          environment: 'mainnet'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true

  - job_name: 'sui_bridge_testnet'
    static_configs:
      # For Linux (host mode): localhost:9185
      # For macOS (bridge mode): host.docker.internal:9185
      - targets: ['host.docker.internal:9185', 'localhost:9185']
        labels:
          service: 'sui_bridge'
          environment: 'testnet'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true