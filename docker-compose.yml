services:
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
    network_mode: host
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_SERVER_HTTP_PORT: ${GF_PORT:-3000}
      GF_SERVER_DOMAIN: ${GF_SERVER_DOMAIN:-localhost}
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL:-http://localhost:3000}
      GF_SECURITY_SECRET_KEY: ${GF_SECURITY_SECRET_KEY:-}
      GF_DATABASE_TYPE: ${GF_DATABASE_TYPE:-sqlite3}
      GF_DATABASE_PATH: ${GF_DATABASE_PATH:-grafana.db}
      GF_LOG_LEVEL: ${GF_LOG_LEVEL:-info}
      GF_LOG_MODE: ${GF_LOG_MODE:-console}
      PROMETHEUS_URL: "http://${PROMETHEUS_TARGET:-localhost:9090}"
      ALERTMANAGER_URL: "http://${ALERTMANAGER_TARGET:-localhost:9093}"
      SUI_BRIDGE_MAINNET_TARGET: ${SUI_BRIDGE_MAINNET_TARGET:-}
      SUI_BRIDGE_TESTNET_TARGET: ${SUI_BRIDGE_TESTNET_TARGET:-}
      SUI_VALIDATOR: ${SUI_VALIDATOR:-}
      GF_GITHUB_PLUGINS: ${GF_GITHUB_PLUGINS:-}
      PROMETHEUS_AUTH_TOKEN: ${PROMETHEUS_AUTH_TOKEN:-}
      ALERTMANAGER_AUTH_TOKEN: ${ALERTMANAGER_AUTH_TOKEN:-}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/dashboards:ro
      - ./config/grafana:/etc/grafana/provisioning:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${GF_PORT:-3000}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--web.listen-address=:${PROMETHEUS_PORT:-9090}'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=10GB'
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    network_mode: host
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus:/etc/prometheus:ro
    environment:
      SUI_BRIDGE_MAINNET_TARGET: ${SUI_BRIDGE_MAINNET_TARGET:-}
      SUI_BRIDGE_TESTNET_TARGET: ${SUI_BRIDGE_TESTNET_TARGET:-}
      PROMETHEUS_TARGET: ${PROMETHEUS_TARGET:-localhost:9090}
      ALERTMANAGER_TARGET: ${ALERTMANAGER_TARGET:-localhost:9093}
      SUI_VALIDATOR: ${SUI_VALIDATOR:-}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${PROMETHEUS_PORT:-9090}/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    restart: unless-stopped
    command:
      - '--web.listen-address=:${ALERTMANAGER_PORT:-9093}'
      - '--cluster.listen-address='
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:${ALERTMANAGER_PORT:-9093}'
    network_mode: host
    volumes:
      - alertmanager_data:/alertmanager
      - ./config/alertmanager:/etc/alertmanager:ro
      - ./alertmanager/entrypoint.sh:/entrypoint.sh:ro
    environment:
      ALERTMANAGER_DEFAULT_WEBHOOK_PORT: "${ALERTMANAGER_DEFAULT_WEBHOOK_PORT:-3001}"
      PAGERDUTY_INTEGRATION_KEY: "${PAGERDUTY_INTEGRATION_KEY:-}"
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN:-}"
      TELEGRAM_CHAT_ID: "${TELEGRAM_CHAT_ID:-}"
      DISCORD_WEBHOOK_URL: "${DISCORD_WEBHOOK_URL:-}"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${ALERTMANAGER_PORT:-9093}/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/grafana
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/prometheus
  alertmanager_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/alertmanager

networks:
  default:
    name: sui-monitoring
    driver: bridge